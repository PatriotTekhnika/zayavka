<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на ремонт генератора </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .form-container {
            max-width: 600px;
            padding: 2.5rem;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            background-color: #fafafa;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.25);
            background-color: #ffffff;
        }
        .submit-button {
            width: 100%;
            padding: 1rem;
            background-color: #3b82f6;
            color: #ffffff;
            border-radius: 12px;
            font-weight: 600;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .submit-button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }
        .submit-button:active {
            transform: translateY(0);
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            animation: fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        /* Стиль для опций (Тип услуги, Место, Оплата) */
        .service-option {
            flex: 1;
            padding: 1rem;
            text-align: center;
            border: 1px solid #e5e7eb;
            background-color: #f9fafb;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem; /* sm text */
            line-height: 1.25rem;
            min-width: fit-content; /* Позволяет кнопкам с длинным текстом не сжиматься */
        }
        .service-option:hover {
            background-color: #f3f4f6;
        }
        .service-option.active {
            background-color: #3b82f6;
            color: #ffffff;
            border-color: #3b82f6;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }
        .service-option.active:hover {
            background-color: #2563eb;
        }
        /* Адаптивность для опций оплаты/местоположения */
        .flex-wrap-sm {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem; /* gap-3 */
        }
        @media (min-width: 640px) { /* sm breakpoint */
            .flex-wrap-sm {
                flex-wrap: nowrap;
                gap: 0.75rem; /* space-x-3 */
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <!-- Логотип компанії -->
    <div class="flex flex-col items-center justify-center mb-8">
        <img src="https://images.prom.ua/6847696850_w640_h2048_pt2025_3.png?fresh=1&PIMAGE_ID=6847696850" alt="Логотип Patriot Tekhnnika" class="w-48 h-auto mb-2 rounded-xl shadow-lg">
        <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 mt-2">PATRIOT TEKHNIKA</h2>
    </div>

    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Заявка на обслуговування генератора</h1>
    <p class="text-center text-gray-500 mb-8">Будь ласка, заповніть форму, щоб залишити заявку. Ми зв'яжемося з вами найближчим часом.</p>
    
    <!-- Форма для відправки на Formspree -->
    <form action="https://formspree.io/f/mnngqrdy" method="POST" id="repairForm" class="space-y-6">
        <div>
            <label for="requestType" class="block text-sm font-medium text-gray-700 mb-2">Тип послуги</label>
            <div id="serviceOptions" class="flex flex-wrap-sm mt-1">
                <button type="button" class="service-option" data-value="Ремонт">Ремонт</button>
                <button type="button" class="service-option" data-value="Технічне обслуговування (ТО)">Технічне обслуговування (ТО)</button>
                <button type="button" class="service-option" data-value="Ремонт та Технічне обслуговування (ТО)">Ремонт та ТО</button>
            </div>
            <input type="hidden" name="Тип послуги" id="requestType" required>
        </div>
        <div>
            <label for="companyName" class="block text-sm font-medium text-gray-700 mb-2">Назва компанії</label>
            <input type="text" id="companyName" name="Назва компанії" class="form-input" required>
        </div>
        <div>
            <label for="contactPerson" class="block text-sm font-medium text-gray-700 mb-2">Контактна особа (ПІБ)</label>
            <input type="text" id="contactPerson" name="Контактна особа ПІБ" class="form-input" required>
        </div>
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Номер телефону</label>
            <input type="tel" id="phone" name="Номер телефону" class="form-input" required>
        </div>
        
        <!-- Выбор места обслуживания -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Місце обслуговування</label>
            <div id="locationOptions" class="flex space-x-3 mt-1">
                <button type="button" class="service-option" data-value="Сервісний центр">Сервісний центр</button>
                <button type="button" class="service-option" data-value="Виїзд на місце">Виїзд на місце</button>
            </div>
            <input type="hidden" name="Місце обслуговування (тип)" id="locationTypeInput" required>
        </div>
        
        <!-- Информация о Сервисном центре -->
        <div id="serviceCenterInfo" class="mt-4 p-4 bg-blue-50 border border-blue-200 text-sm text-gray-700 rounded-lg hidden">
            <p class="font-semibold mb-1 text-blue-800">Контактна інформація Сервісного центру:</p>
            <p class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-blue-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                <span class="font-medium">Адреса:</span> Київ, Святошинська 20
            </p>
            <p class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-blue-600" viewBox="0 0 20 20" fill="currentColor"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 2.154a1 1 0 01-.175.737l-2.074 2.074a1 1 0 00.187 1.34L9.12 15.63a1 1 0 001.34.187l2.074-2.074a1 1 0 01.737-.175l2.154.74A1 1 0 0118 16.847V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" /></svg>
                <span class="font-medium">Телефон:</span> <a href="tel:+380673141238" class="text-blue-600 hover:text-blue-700">+380673141238 (Олександр)</a>
            </p>
        </div>
        
        <!-- УСЛОВНОЕ ПОЛЕ: Адрес выезда -->
        <div id="addressField" class="hidden mt-6">
            <label for="locationAddress" class="block text-sm font-medium text-gray-700 mb-2">Адреса виїзду</label>
            <input type="text" id="locationAddress" name="Місце обслуговування (адреса)" class="form-input" placeholder="Введіть повну адресу (вулиця, будинок, місто)">
        </div>

        <!-- НОВЫЙ БЛОК: Выбор способа оплаты -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Спосіб оплати</label>
            <div id="paymentOptions" class="flex flex-wrap-sm mt-1">
                <button type="button" class="service-option" data-value="Безготівковий розрахунок">Безготівковий розрахунок</button>
                <button type="button" class="service-option" data-value="Оплата карткою">Оплата карткою</button>
                <button type="button" class="service-option" data-value="Готівка">Готівка</button>
            </div>
            <!-- Скрытое поле для типа оплаты -->
            <input type="hidden" name="Спосіб оплати" id="paymentTypeInput" required>
        </div>
        <!-- КОНЕЦ НОВОГО БЛОКА -->
        
        <div>
            <label for="generatorBrand" class="block text-sm font-medium text-gray-700 mb-2">Марка генератора</label>
            <input type="text" id="generatorBrand" name="Марка генератора" class="form-input" required>
        </div>
        <div>
            <label for="generatorPower" class="block text-sm font-medium text-gray-700 mb-2">Потужність (кВт)</label>
            <input type="number" id="generatorPower" name="Потужність кВт" class="form-input" required>
        </div>
        <div>
            <label for="engineBrand" class="block text-sm font-medium text-gray-700 mb-2">Марка двигуна</label>
            <input type="text" id="engineBrand" name="Марка двигуна" class="form-input" required>
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" id="email" name="Email" class="form-input">
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Опис проблеми</label>
            <textarea id="description" name="Опис проблеми" rows="4" class="form-textarea" required></textarea>
        </div>
        
        <button type="submit" class="submit-button">Відправити заявку</button>
    </form>
</div>

<script>
    // --- Глобальные элементы и функции для взаимодействия с формой ---
    const locationOptions = document.getElementById('locationOptions');
    const locationTypeInput = document.getElementById('locationTypeInput');
    const addressField = document.getElementById('addressField');
    const locationAddressInput = document.getElementById('locationAddress');
    const locationButtons = locationOptions.querySelectorAll('button');
    const serviceCenterInfo = document.getElementById('serviceCenterInfo');
    
    // Элементы для оплаты
    const paymentOptions = document.getElementById('paymentOptions');
    const paymentTypeInput = document.getElementById('paymentTypeInput');
    const paymentButtons = paymentOptions.querySelectorAll('button');

    /**
     * Обновляет состояние выбора места обслуживания, отображая нужные поля.
     * @param {HTMLElement} target - нажатая кнопка
     */
    function updateLocationSelection(target) {
        locationButtons.forEach(btn => {
            btn.classList.remove('active');
        });
        target.classList.add('active');
        const selectedValue = target.getAttribute('data-value');
        locationTypeInput.value = selectedValue;

        if (selectedValue === 'Виїзд на місце') {
            // Если выбран "Виїзд на місце" (Выезд на объект)
            addressField.classList.remove('hidden');
            locationAddressInput.setAttribute('required', 'required');
            serviceCenterInfo.classList.add('hidden'); // Скрываем инфо СЦ
            locationAddressInput.focus(); 
        } else { // 'Сервісний центр'
            // Если выбран "Сервісний центр"
            addressField.classList.add('hidden');
            locationAddressInput.removeAttribute('required');
            locationAddressInput.value = '';
            serviceCenterInfo.classList.remove('hidden'); // Показываем инфо СЦ
        }
    }

    /**
     * Обновляет состояние выбора способа оплаты.
     * @param {HTMLElement} target - нажатая кнопка
     */
    function updatePaymentSelection(target) {
        paymentButtons.forEach(btn => {
            btn.classList.remove('active');
        });
        target.classList.add('active');
        paymentTypeInput.value = target.getAttribute('data-value');
    }

    document.addEventListener('DOMContentLoaded', () => {
        // --- 1. Логика для Типа услуги (Ремонт/ТО) ---
        const serviceOptions = document.getElementById('serviceOptions');
        const requestTypeInput = document.getElementById('requestType');
        const serviceButtons = serviceOptions.querySelectorAll('button');

        serviceOptions.addEventListener('click', (event) => {
            const target = event.target;
            if (target.tagName === 'BUTTON') {
                serviceButtons.forEach(btn => btn.classList.remove('active'));
                target.classList.add('active');
                requestTypeInput.value = target.getAttribute('data-value');
            }
        });

        // Инициализация типа услуги
        if (serviceButtons.length > 0) {
            serviceButtons[0].classList.add('active');
            requestTypeInput.value = serviceButtons[0].getAttribute('data-value');
        }

        // --- 2. Логика для Места обслуживания (Сервісний центр/Виїзд на місце) ---
        locationOptions.addEventListener('click', (event) => {
            const target = event.target;
            if (target.tagName === 'BUTTON') {
                updateLocationSelection(target);
            }
        });

        // Инициализация выбора места обслуживания (по умолчанию "Сервісний центр")
        const initialLocationOption = locationOptions.querySelector('button[data-value="Сервісний центр"]');
        if (initialLocationOption) {
            updateLocationSelection(initialLocationOption);
        }

        // --- 3. Логика для Способа оплаты (Безготівка/Карта/Готівка) ---
        paymentOptions.addEventListener('click', (event) => {
            const target = event.target;
            if (target.tagName === 'BUTTON') {
                updatePaymentSelection(target);
            }
        });

        // Инициализация способа оплаты (по умолчанию "Безготівковий розрахунок")
        const initialPaymentOption = paymentOptions.querySelector('button[data-value="Безготівковий розрахунок"]');
        if (initialPaymentOption) {
            updatePaymentSelection(initialPaymentOption);
        }
    });

    document.getElementById('repairForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const form = event.target;
        const submitButton = form.querySelector('.submit-button');

        submitButton.disabled = true;
        submitButton.textContent = 'Відправлення...';

        try {
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (response.ok) {
                const messageBox = document.createElement('div');
                messageBox.className = 'message-box';
                messageBox.innerHTML = `
                    <p class="text-lg font-semibold mb-4 text-green-600">Вашу заявку успішно відправлено!</p>
                    <p class="text-sm text-gray-600">Ми зв'яжемося з вами найближчим часом.</p>
                    <button onclick="this.parentElement.remove()" class="mt-6 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Закрити</button>
                `;
                document.body.appendChild(messageBox);
                
                form.reset();
                
                // Сброс всех опций к начальному состоянию
                const serviceButtons = document.getElementById('serviceOptions').querySelectorAll('button');
                if (serviceButtons.length > 0) updateServiceSelection(serviceButtons[0]);

                const initialLocationOption = locationOptions.querySelector('button[data-value="Сервісний центр"]');
                if (initialLocationOption) updateLocationSelection(initialLocationOption);

                const initialPaymentOption = paymentOptions.querySelector('button[data-value="Безготівковий розрахунок"]');
                if (initialPaymentOption) updatePaymentSelection(initialPaymentOption);

            } else {
                const messageBox = document.createElement('div');
                messageBox.className = 'message-box';
                messageBox.innerHTML = `
                    <p class="text-lg font-semibold mb-4 text-red-600">Помилка при надсиланні заявки.</p>
                    <p class="text-sm text-gray-600">Будь ласка, спробуйте ще раз пізніше.</p>
                    <button onclick="this.parentElement.remove()" class="mt-6 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">Закрити</button>
                `;
                document.body.appendChild(messageBox);
            }
        } catch (error) {
            const messageBox = document.createElement('div');
            messageBox.className = 'message-box';
            messageBox.innerHTML = `
                <p class="text-lg font-semibold mb-4 text-red-600">Сталася помилка.</p>
                <p class="text-sm text-gray-600">Перевірте ваше інтернет-з'єднання та спробуйте знову.</p>
                <button onclick="this.parentElement.remove()" class="mt-6 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">Закрити</button>
            `;
            document.body.appendChild(messageBox);
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = 'Відправити заявку';
        }
    });

    // Вспомогательная функция для сброса типа услуги
    function updateServiceSelection(target) {
        const serviceButtons = document.getElementById('serviceOptions').querySelectorAll('button');
        const requestTypeInput = document.getElementById('requestType');
        serviceButtons.forEach(btn => btn.classList.remove('active'));
        target.classList.add('active');
        requestTypeInput.value = target.getAttribute('data-value');
    }
</script>

</body>
</html>
